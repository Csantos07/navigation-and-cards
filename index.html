<html lang="en">
<head>

<body>
  <div class="mobile-menu" id="mobile-menu">
    <nav class="navigation__nav">
      <ul class="navigation__list">

  <div class="navigation__container">

    <div class="navigation__logo-section">
      <img class="navigation__logo" src="assets/images/Logo-2.png" alt="">
    </div>

    <div class="navigation__dropdown-button-section">
      <input type="checkbox" class="navigation__checkbox" id="navi-toggle">
      <label for="navi-toggle" class="navigation__button"">
        <span class="navigation__icon"></span>
      </label>

      <div class="navigation__background">&nbsp;</div>

      <nav class="navigation__nav">

  </div>

  <div class="footer">

  </div>

  <script>
    var checkbox = document.getElementById('navi-toggle');
    let mobileMenu = document.getElementById('mobile-menu')

    checkbox.addEventListener('change', function() {
      if(this.checked) {
        console.log('Checkbox is checked');
        mobileMenu.classList.add('slide-down')
        // add visibility to menu

      } else {
        console.log('Checkbox is not checked');
        mobileMenu.classList.remove('slide-down')
        // remove visibility
      }
    });
  </script>
</body>
